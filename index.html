<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Öğretmenler Gününüz Kutlu Olsun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'hand': ['"Patrick Hand"', 'cursive'],
              'serif': ['"Playfair Display"', 'serif'],
            },
            colors: {
              'chalkboard': '#2D3748',
              'chalkboard-green': '#1A4D2E',
              'chalk-white': '#F7FAFC',
              'gold-accent': '#F6E05E',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 2s infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { opacity: '0.5', transform: 'scale(0.98)' },
                '50%': { opacity: '1', transform: 'scale(1.02)' },
                '100%': { opacity: '0.5', transform: 'scale(0.98)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #1a202c;
      }
      /* Custom scrollbar for the message area */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

}
</script>
